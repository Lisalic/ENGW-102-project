<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The True Rewards</title>
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #3b3935; 
            color: #fdf6f0; 
            line-height: 1.6;
            text-align: center;
            padding: 50px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2c2c2c; 
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #a67c52; 
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        p {
            margin-bottom: 30px;
            font-style: italic;
            color: #afa59c;
        }

        #reveal-btn {
            background-color: #a67c52;
            color: #3b3935;
            padding: 15px 35px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 40px;
        }

        #reveal-btn:hover {
            background-color: #fdf6f0;
            transform: translateY(-2px);
        }

        #reward-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
            display: none; 
        }

        .link-section {
            margin-top: 30px;
            border-top: 1px solid #555;
            padding-top: 20px;
        }

        .link-section a {
            display: block;
            color: #afa59c; 
            text-decoration: none;
            padding: 8px 0;
            transition: color 0.2s, letter-spacing 0.2s;
        }

        .link-section a:hover {
            color: #a67c52; 
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Blooper Reel</h1>
        <p>Powered by Instagram Reels.</p>

        <button id="reveal-btn">
            Click for Truest Image of Joy 
        </button>

        <div id="image-container">
            <img id="reward-image" src="joy.png" alt="The final image of joy is a placeholder.">
        </div>
        
        <div class="link-section">
            <h2>Blooper Links:</h2>
            
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                ðŸŽ‰ Joy Video (Watch this for true fulfillment)
            </a>
            
            <a href="https://www.instagram.com/reel/DQW91BFjdcQ/?hl=en" target="_blank">
                Click for large salary
            </a>
            
            
            <a href="https://www.instagram.com/reel/DO36_vvD6Bm/?hl=en/" target="_blank">
                Click for pizza
            </a>
            <a href="https://www.instagram.com/reel/DMqV7wGyMzP/" target="_blank">
                More yummy
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const revealBtn = document.getElementById('reveal-btn');
            const rewardImage = document.getElementById('reward-image');

            revealBtn.addEventListener('click', () => {
                revealBtn.style.display = 'none';

                rewardImage.style.display = 'block';

                setTimeout(() => {
                    rewardImage.src = "https://placehold.co/400x300/3b3935/a67c52?text=Error:+File+Not+Found+404";
                    rewardImage.alt = "Error: The file representing joy could not be found.";
                    
                    const container = document.getElementById('image-container');
                    const message = document.createElement('p');
                    message.innerHTML = "<strong>404 Error:</strong> You have been played.";
                    container.appendChild(message);

                }, 2000);
            });
        });
    </script>

</body>
</html>
